<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #121212;
            --accent: #1a1a1a;
            --text-light: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--secondary);
            color: var(--text-light);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--accent);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), #00ccff);
            border-radius: 15px;
            margin-bottom: 25px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .progress-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, #333 0%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-inner {
            width: 90px;
            height: 90px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5em;
        }

        .action-buttons {
            display: grid;
            gap: 12px;
            margin: 25px 0;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: -100%;
            transition: all 0.3s ease;
        }

        .btn:hover::after {
            left: 100%;
        }

        .withdraw-section {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.5s ease;
            border: 1px solid var(--glass-border);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: 2px solid #444;
            border-radius: 8px;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: #000;
            padding: 15px 25px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 24px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Icons for Background -->
    <div class="floating-icons">
        <i class="fas fa-coins floating-icon" style="top: 10%; left: 5%; animation-delay: 0s;"></i>
        <i class="fas fa-wallet floating-icon" style="top: 20%; left: 80%; animation-delay: 2s;"></i>
        <i class="fas fa-gift floating-icon" style="top: 50%; left: 30%; animation-delay: 4s;"></i>
        <i class="fas fa-star floating-icon" style="top: 70%; left: 60%; animation-delay: 1s;"></i>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸ’° Ad Rewards</h1>
            <p>Welcome, <span id="username">User</span>!</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Points</h3>
                <p class="points-display">0.00</p>
            </div>
            <div class="stat-card">
                <h3>Watched Ads</h3>
                <p class="ads-count">0</p>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-circle">
                <div class="progress-inner">
                    <span>0%</span>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn" onclick="watchAd()">
                <i class="fas fa-play-circle"></i> Watch Ad
            </button>
            <button class="btn" onclick="toggleWithdraw()">
                <i class="fas fa-wallet"></i> Withdraw
            </button>
        </div>

        <div class="withdraw-section" id="withdrawForm">
            <h3>Withdrawal Request</h3>
            <input type="number" class="form-input" placeholder="Amount (Min 5)">
            <select class="form-input">
                <option>Bkash</option>
                <option>Nagad</option>
            </select>
            <input type="text" class="form-input" placeholder="Phone Number">
            <button class="btn" onclick="withdraw()">
                <i class="fas fa-paper-plane"></i> Submit Request
            </button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // ... (Previous JavaScript code remains the same) ...
        // Add these UI-specific functions
        function toggleWithdraw() {
            const form = document.getElementById('withdrawForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function showNotification(message, duration = 3000) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', duration);
        }
    </script>
</body>
</html>
